<!DOCTYPE html>
<html>
<head>
    <title>Mid Sem Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group select,
        .form-group input[type="submit"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: blueviolet;
            color: #fff;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Mid Sem Management System</h2>
        <form action="project.php" method="get">
            <div class="form-group">
                <label for="loginAs">Login As:</label>
                <select id="loginAs" name="loginAs">
                    <option value="admin">Login as Admin</option>
                    <option value="student">Login as Student</option>
                    <option value="teacher">Login as Teacher</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
    </div>
</body>
</html>
